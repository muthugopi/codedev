<!DOCTYPE html>
<html>
<head>
  <title>Learn JavaScript</title>
 <link rel="stylesheet" href="style/test.css">
</head>
<body>

  <div>
    <h2>What's your name?</h2>
  <input type="text" id="nameInput" placeholder="Enter your name" />
  <button onclick="sayHello()">Greet Me</button>

  <h3 id="greeting"></h3>
  </div>
  <h2>What's your pass?</h2>
  <input type="text" id="passinp" placeholder="Enter your pass" />
  <button onclick="pass()">Greet Me</button>

  <h3 id="poda"></h3>
  <script>
    function sayHello() {
      let name = document.getElementById("nameInput").value;
      let greetingText = "Hello, " + name + "! Welcome to JavaScript.";
      document.getElementById("greeting").innerText = greetingText;
    }
    function pass() {
        let pass = document.getElementById("passinp").value;
        let gomala = "bro, " + pass + ". why  type your pass there bro";
        document.getElementById("poda").innerText = gomala;
    }
  </script>

</body>
</html>
